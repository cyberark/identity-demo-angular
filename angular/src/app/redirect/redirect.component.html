<div class="container-fluid padding-0">
    <div *ngIf="loading" class="loader-screen">
        <img class="loader" src="../../assets/images/Spinner.svg">
    </div>
    <app-header></app-header>
    <div class="app-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="accordian w-50" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingFour">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse"
                                    data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                                    Authorize Response
                                </button>
                            </h2>
                        </div>
                        <div id="collapseFour" class="collapse show" aria-labelledby="headingFour"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                <table class="table table-sm">
                                    <tbody>
                                        <tr *ngFor="let key of dataKeys(authResponse)">
                                            <th scope="row">{{key}}</th>
                                            <td class="text-break text-truncate">{{authResponse[key]}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 bg-white">
                        <div *ngIf="isTokenReqVisible">
                            <h5 class="font-weight-light">Token Endpoint API Request</h5>
                            <div class="border p-3 text-break preline">
                                {{tokenPostCall}}
                                <div class="mt-3"></div>
                                {{tokenPostCallBody}}
                            </div>
                        </div>
                        <div class="d-flex mt-3">
                            <div class="container btn btn-outline-secondary mr-5" (click)="onCancel()">Cancel</div>
                            <div class="container btn btn-secondary" (click)="onProceed()">Proceed</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="errorPopup" tabindex="-1" role="dialog" aria-labelledby="errorPopupTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="errorPopupTitle">Error</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Oops, something went wrong. Please try again later.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="container btn btn-secondary w-50 align-self-center" data-dismiss="modal"
                                (click)="onOk()">Retry</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
